<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
    ou simplesmente aumente e diminua o tamanho do seu navegador. </p>
    <picture>
        <source media="(max-width:750px )" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagem/foto-m.png" type="image/png">
         <img src="imagem/foto-g.png" alt="Imagem Flexível."></picture>
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Exemplo de reprodução de áudio em HTML5</p>
    <audio  preload="autoplay" autoplay controls loop>
        <source src="midia/soulfood.mp3" type="audio/mpeg">
        <source src="midia/soulfood.ogg" type="audio/ogg">
        <source src="midia/soulfood.wav" type="wav"> <!--Evitar esse tipo de arquivo -->
    </audio>
</body>
</html>
